<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Epic Games</title>
    
</head>
<body>
    <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
            <div class="loginbox bg-white">
                <div class="loginbox-title">Registro</div>
                <br/><br/>
                <div class="loginbox-or">
                    <div class="or-line"></div>
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Contraseña">
                </div>
                <div class="loginbox-textbox">
                    <input type="text" class="form-control" placeholder="Confirmar contraseña">
                </div>
               
                <div class="loginbox-submit">
                    <input type="button" class="btn btn-primary btn-block" value="Registrar">
                </div>
                <div class="loginbox-signup">
                    <p>¿Ya tienes cuenta?
                        <a href="#register.html">Iniciar Sesión</a>
                    </p>
                    
                </div>
            </div>
            
        </div>
</body>
</html>
